---
 - name: Verify openshift cluster is ready for upgrade
   hosts: localhost
   tasks:
     - block:
       - include_role:
           name: pre-upgrade-check
         vars:
           debug_json: false
       rescue:
       - include_role:
           name: send-slack-message
         vars:
           failed: true

 - name: Gather relevant openshift cluster information
   hosts: localhost
   tasks:
     - block:
       - include_role:
           name: gather-cluster-info
         vars:
           debug_json: false
       rescue:
       - include_role:
           name: send-slack-message
         vars:
           failed: true
 
 - name: Upgrade cluster based on user input
   hosts: localhost
   vars_prompt:
   - name: "upgrade_ver"
     prompt: "Which version would you like to upgrade to?"
     private: no
   tasks:
     - set_fact:
         upgrade_version: "{{upgrade_ver}}"
     - block:
       - include_role:
           name: upgrade-cluster
         vars:`
           upgrade: true
       rescue:
       - include_role:
           name: send-slack-message
         vars:
           failed: true
 
 - name: Verify cluster health after upgrade has completed
   hosts: localhost
   tasks:
     - block:
       - include_role:
           name: post-upgrade-check
         vars:
           debug_json: false
       - include_role:
           name: send-slack-message
         vars:
           failed: false
       rescue:
       - include_role:
           name: send-slack-message
         vars:
           failed: true
       
