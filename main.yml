---
- name: Verify openshift cluster is ready for upgrade
  hosts: localhost
  vars:
    debug_json: false
  roles:
  - pre-upgrade-check

- name: Upgrade openshift cluster
  hosts: localhost
  vars:
    upgrade: false
  roles:
  - cluster-upgrade

- name: Verify cluster health after upgrade has completed
  hosts: localhost
  vars:
    debug_json: false
  roles:
    - post-upgrade-check
